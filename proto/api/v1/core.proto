syntax = "proto3";

package api.v1;

option go_package = "github.com/leanView/backend/gen/api/v1;apiv1";

service CoreService {
  rpc GetBlock(GetBlockRequest) returns (GetBlockResponse);
}

// --- Messages ---
message Block {
  uint64 slot = 1;
  uint64 proposer_index = 2;
}

// --- RPC-specific Messages ---
message GetBlockRequest {
  uint64 slot = 1;
}
message GetBlockResponse {
  Block block = 1;
}
